<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/styles.css">

    <title> Calculator </title>
  </head>
  <body class="container">
    <h1>CALCULATOR</h1>
    <hr> <br>

    <main>
        <input class="input" type="text">
        
        <button class="btn btn-danger backspace"> ‚Üê </button>
        <button class="btn btn-success uinput "> ^ </button>
        <button class="btn btn-success uinput"> / </button>
        <button class="btn btn-danger clear"> C </button>

        <button class="btn btn-light uinput"> 7 </button>
        <button class="btn btn-light uinput"> 8 </button>
        <button class="btn btn-light uinput"> 9 </button>
        <button class="btn btn-success uinput"> * </button>
        
        <button class="btn btn-light uinput"> 4 </button>
        <button class="btn btn-light uinput"> 5 </button>
        <button class="btn btn-light uinput"> 6 </button>
        <button class="btn btn-success uinput"> - </button>
        
        <button class="btn btn-light uinput"> 1 </button>
        <button class="btn btn-light uinput"> 2 </button>
        <button class="btn btn-light uinput"> 3 </button>
        <button class="btn btn-success uinput plus"> + </button>
        
        <button class="btn btn-dark uinput"> . </button>
        <button class="btn btn-light uinput"> 0 </button>
        <button class="btn btn-primary equal"> = </button>


    </main>


  </body>
</html>
